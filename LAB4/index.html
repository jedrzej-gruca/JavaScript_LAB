<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all">
    <div class="inputs">
        <div class="titleall">
            <p class="title">Tytuł:</p>
            <input type="text" name="" id="noteTitle">
        </div>
        <div class="contentall">
            <p class="content">Wypełnienie:</p>
            <textarea id="noteContent"></textarea>
        </div>
        <div class="colorall">
            <p>Kolor Kartki:</p><input type="color" id="Color" name="head"
                                       value="#aaaaaa">
        </div>
        <div class="buttonsall">
            <button id="noteAdd">Dodaj notatkę</button>
        </div>
    </div>
</div>
<main>

</main>
<script src="notes.js" type="text/javascript"></script>
</body>
</html>
