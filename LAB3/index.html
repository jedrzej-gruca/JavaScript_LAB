<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class = soundNames>
        <tr>
            <th>A - Boom</th>
            <th>S - Clap</th>
            <th>D - HiHat</th>
            <th>F - Kick</th>
            <th>G - OpenHat</th>
        </tr>
        <tr>
            <th>Z - Ride</th>
            <th>X - Snare</th>
            <th>C - Tink</th>
            <th>V - Tom</th>
        </tr>
    </table>
    <div class="sound" style="display: none">
        <audio src="./sounds/boom.wav" controls id="boom"></audio>
        <audio src="./sounds/clap.wav" controls id="clap"></audio>
        <audio src="./sounds/hihat.wav" controls id="hihat"></audio>
        <audio src="./sounds/kick.wav" controls id="kick"></audio>
        <audio src="./sounds/openhat.wav" controls id="openhat"></audio>
        <audio src="./sounds/ride.wav" controls id="ride"></audio>
        <audio src="./sounds/snare.wav" controls id="snare"></audio>
        <audio src="./sounds/tink.wav" controls id="tink"></audio>
        <audio src="./sounds/tom.wav" controls id="tom"></audio>
    </div>
    <div class="buttons">
        <h2>Choose channel to record:</h2>
        <div class="button">
            <button id="recOnChannel1" >Rec on Channel 1</button>
            <button id="recOnChannel2" >Rec on Channel 2</button>
            <button id="recOnChannel3" >Rec on Channel 3</button>
            <button id="recOnChannel4" >Rec on Channel 4</button>
        </div>
        <h2>Choose channel to play:</h2>
        <div class="button">
            <button id="play1Button">Play Channel 1</button>
            <button id="play2Button">Play Channel 2</button>
            <button id="play3Button">Play Channel 3</button>
            <button id="play4Button">Play Channel 4</button>
            <button id="playAllButton">Play all</button>
        </div>
    </div>

    <script src="drumkit.js" type="text/javascript"></script>
</body> 
</html>
